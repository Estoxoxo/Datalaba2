name: CI/CD for DataLab

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest
      - name: Build Docker image
        run: docker build -t my-data-lab-app .
      - name: Login to Google Cloud
        run: gcloud auth activate-service-account --key-file=${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT }}
      - name: Deploy to GCP
        run: gcloud app deploy app.yaml

